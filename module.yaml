name: "aws-ec2-instance"
type: terraform
description: "Module to provision ec2 on aws"
tags:
    - infrastructure
    - networking
versions:
- platforms: []
  providers:
    - name: aws
      source: "hashicorp/aws"
  dependencies:
    - id: aws-vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc
          version: ">= 1.0.0"
    - id: public-subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
          version: ">= 1.0.0"
    - id: private-subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
          version: ">= 1.0.0"
    - id: aws-ssh-key
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-ssh-key
          version: ">= 1.0.0"
    - id: aws-kms
      refs:
        - source: github.com/cloud-native-toolkit/terraform-aws-kms
          version: ">= 0.0.1"
  variables:
    - name: vpc_id
      moduleRef:
        id: aws-vpc
        output: vpc_id
    - name: subnet_ids_pri
      moduleRef:
        id: private-subnets
        output: ids
    - name: subnet_count_private
      moduleRef:
        id: private-subnets
        output: count    
    - name: subnet_ids_pub
      moduleRef:
        id: public-subnets
        output: ids
    - name: subnet_count_public
      moduleRef:
        id: public-subnets
        output: count
    - name: ssh_key
      moduleRef:
        id: aws-ssh-key
        output: swesshkeyname
    - name: kms_key_id
      moduleRef:
        id: aws-kms
        output: key_arn
      optional: true
